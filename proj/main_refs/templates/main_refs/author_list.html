{% extends "base.html" %}


{% block MAIN_CONTENT %}
<h1>Author</h1>
    <table class="table table-striped">
        <thead>
            <th>ID</th>
            <th>name</th>
            <th>actions</th>
            <th>create</th>
            <th>delete</th>
        </thead>
        {% for obj in object_list %}
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.author }}</td>
                <td><a href="/author-detail-cbv/{{ obj.id }}"><i class="bi bi-eye-fill"></i></a></td>
                <td><a href="/author-create-cbv/"><i class="bi bi-file-earmark-plus-fill"></i></a></td>
                <td><a href="/author-delete-cbv/{{ obj.id }}"><i class="bi bi-trash3-fill"></i></a></td>
            <tr>
        {% endfor %}
    </tr>
    </table>
{% endblock MAIN_CONTENT %}
