{% extends "base.html" %}


{% block MAIN_CONTENT %}
<div class="card" style="width: 18rem;">
  <img src="{{ object.cover.url }}" class="card-img-top" alt="">
  <div class="card-body">
    <h5 class="card-title">{{ object.title }}</h5>
    <p class="card-text">{{ object.book.description }}</p>
  </div>
</div>

{% endblock MAIN_CONTENT %}
